<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    <header class="header-container">
        <h1>User Login</h1>
        <i class="fa-solid fa-user"></i>
    </header>

    <main class="main-container">

        <div class="email-container">
            <div class="logo-email">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <input type="email" name="email" class="email" placeholder="Email">
        </div>


        <div class="pw-container">
            <div class="logo-password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <input type="password" name="password" class="password" placeholder="Senha">
        </div>

    </main>

    <section>
        <div class="forlog-container">
            <div class="checkbox-container">
                <input type="checkbox" name="checkbox" class="checkbox">
                <p>Me mantenha conectado</p>
            </div>

            <div class="forgot-container">
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </div>

        <div class="btn-in">
            <button class="in">Entrar</button>
            <button class="register">Registre-se</button>
        </div>
    </section>

    <section class="section-logo">
        <div class="logo">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-github"></i></a>
            <a href=""><i class="fa-solid fa-fingerprint"></i></a>
        </div>
    </section>

    <footer class="footer-container">
        <div class="copyright">
            <i class="fa-solid fa-copyright"> 2023 - Developed by Gabriel Rodriguez</i>
        </div>

        <div class="logo-footer">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-github"></i></a>

        </div>

    </footer>
</body>

</html>
